<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aastha, do you love me?</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
    }
    h1 {
      margin-bottom: 20px;
      color: #d6336c;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .yes {
      background: #28a745;
      color: white;
    }
    .yes:hover {
      background: #218838;
    }
    .no {
      background: #dc3545;
      color: white;
    }
    .no:hover {
      background: #c82333;
    }
    #birthday {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1.2s ease-in-out;
    }
    #birthday img {
      width: 300px;
      border-radius: 20px;
      margin-top: 15px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="question">Aastha ‚ù§Ô∏è, do you love your Chiku (Abhishek)?</h1>
    <button class="yes" onclick="sayYes()">Yes</button>
    <button class="no" onclick="sayNo()">No</button>

    <div id="birthday">
      <h2>Happy Birthday My Chikki Babu üéÇüéâ‚ù§Ô∏è</h2>
      <p>Aastha, you‚Äôll always be my betu üíñ<br>
      From your Chiku (Abhishek) ü•∞</p>
      <img src="your-image.jpg" alt="Happy Birthday">
    </div>
  </div>

  <script>
    async function sayNo() {
      const question = document.getElementById("question");

      try {
        // Call Quotable API for a random love quote
        const response = await fetch("https://api.quotable.io/random?tags=love");
        const data = await response.json();
        question.innerText = `"${data.content}"\n- But Aastha, I know you love me ü•∫‚ù§Ô∏è`;
      } catch (error) {
        // Fallback message if API fails
        const fallbackMessages = [
          "Really Aastha? üò¢",
          "Come on betu, don‚Äôt tease me üòç",
          "Chikki babu, I know you love your Chiku ü•∞",
          "Don‚Äôt lie, meri jaan ‚ù§Ô∏è"
        ];
        question.innerText = fallbackMessages[Math.floor(Math.random() * fallbackMessages.length)];
      }
    }

    function sayYes() {
      document.querySelector(".yes").style.display = "none";
      document.querySelector(".no").style.display = "none";
      document.getElementById("question").style.display = "none";
      document.getElementById("birthday").style.display = "block";
    }
  </script>
</body>
</html>
